<script type="module">
    import * as twgl from './twgl-full.module.js';

    function yeah(canvasId, fragmentShader) {
      let mx = 0;
      let my = 0;
      let canvas = document.getElementById(canvasId);
      function myFunction(e) {
        mx = e.offsetX;
        my = e.offsetY;
      }
      canvas.addEventListener("mousemove", myFunction, false);

      const gl = document.querySelector("#"+canvasId).getContext("webgl2");
      const programInfo = twgl.createProgramInfo(gl, ["vs", fragmentShader]);

      const arrays = {
        position: [-1, -1, 0, 1, -1, 0, -1, 1, 0, -1, 1, 0, 1, -1, 0, 1, 1, 0],
      };
      const bufferInfo = twgl.createBufferInfoFromArrays(gl, arrays);

      function render(time) {
        twgl.resizeCanvasToDisplaySize(gl.canvas);
        gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);

        const uniforms = {
          time: time * 0.001,
          resolution: [gl.canvas.width, gl.canvas.height],
          mx: mx,
          my: my,
        };

        gl.useProgram(programInfo.program);
        twgl.setBuffersAndAttributes(gl, programInfo, bufferInfo);
        twgl.setUniforms(programInfo, uniforms);
        twgl.drawBufferInfo(gl, bufferInfo);

        requestAnimationFrame(render);
      }
      requestAnimationFrame(render);
    }
    yeah("CANVAS_ID_ASDF", "FS_ID_ASDF");
</script>
