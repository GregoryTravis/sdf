precision mediump float;

uniform vec2 resolution;
uniform float time;

  vec2 uv = gl_FragCoord.xy / resolution;
  float color = 0.0;
  // lifted from glslsandbox.com
  color += sin( uv.x * cos( time / 3.0 ) * 60.0 ) + cos( uv.y * cos( time / 2.80 ) * 10.0 );
  color += sin( uv.y * sin( time / 2.0 ) * 40.0 ) + cos( uv.x * sin( time / 1.70 ) * 40.0 );
  color += sin( uv.x * sin( time / 1.0 ) * 10.0 ) + sin( uv.y * sin( time / 3.50 ) * 80.0 );
  color *= sin( time / 10.0 ) * 0.5;

  //gl_FragColor = vec4( vec3( color * 0.5, sin( color + time / 2.5 ) * 0.75, color ), 1.0 );

  // circle
  vec2 center = vec2(0.7, 0.7);
  float radius = 0.2;
  float dx = uv.x - center.x;
  float dy = uv.y - center.y;
  float cdist = (sqrt(dx*dx + dy*dy) / radius) - 1.0;

  // if (dist < 0.25) {

  // }

  // square
  vec2 scenter = vec2(0.5, 0.5);
  float sdx = uv.x - scenter.x;
  float sdy = uv.y - scenter.y;
  float sdist = (max(abs(sdx), abs(sdy)) / radius) - 1.0;

  // circle

  // float dist = sdist;
  // intersection
  // float dist = max(cdist, sdist);
  // union
  // float dist = min(cdist, sdist);
  // difference: s - c
  float dist = max(sdist, -cdist);

    // let r = 0.3;

    // let md0 = (d0 - r).min(0.0);

    // inside_distance + outside_distance

  if (dist < 0.0) {
    gl_FragColor = vec4(vec3(1.0, 0.0, 0.0), 1.0);
  } else {
    gl_FragColor = vec4(vec3(0.0, 1.0, 0.0), 1.0);
  }

  // if (uv.y < 0.5) {

}

  <script type="module">
    import * as twgl from './twgl-full.module.js';
    const gl = document.querySelector("#c").getContext("webgl");
    const programInfo = twgl.createProgramInfo(gl, ["vs", "fs"]);

    const arrays = {
      position: [-1, -1, 0, 1, -1, 0, -1, 1, 0, -1, 1, 0, 1, -1, 0, 1, 1, 0],
    };
    const bufferInfo = twgl.createBufferInfoFromArrays(gl, arrays);

    function render(time) {
      twgl.resizeCanvasToDisplaySize(gl.canvas);
      gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);

      const uniforms = {
        time: time * 0.001,
        resolution: [gl.canvas.width, gl.canvas.height],
      };

      gl.useProgram(programInfo.program);
      twgl.setBuffersAndAttributes(gl, programInfo, bufferInfo);
      twgl.setUniforms(programInfo, uniforms);
      twgl.drawBufferInfo(gl, bufferInfo);

      requestAnimationFrame(render);
    }
    requestAnimationFrame(render);
  </script>
