    <style>
      body {
          margin: 0;
          font-family: monospace;
      }
      canvas {
          display: block;
          width: 100vw;
          height: 100vh;
      }
      #b {
        position: absolute;
        top: 10px;
        width: 100%;
        text-align: center;
        z-index: 2;
      }
    </style>

  <body>
    <canvas id="c" width="1680" height="855"></canvas>
    <div id="b"><a href="https://twgljs.org/">twgl.js</a> - tiny</div>
  
  <script id="vs" type="notjs">
attribute vec4 position;

void main() {
  gl_Position = position;
}
  </script>
  <script id="fs" type="notjs">
precision mediump float;

uniform vec2 resolution;
uniform float time;

// TODO slow
float linmap(float a, float b, float c, float d, float x) {
  return ((x - a) * ((d - c) / (b - a))) + c;
}

void main() {
  // Assumes horizontal
  float m = (resolution.x - resolution.y) / 2.0;
  vec2 uv = vec2(linmap(resolution.x/2.0, resolution.x - m, 0.0, 1.0, gl_FragCoord.x),
                 linmap(resolution.y/2.0, resolution.y    , 0.0, 1.0, gl_FragCoord.y));

  SHAPE_ASDF

  // Smoothstep-based AA, not scale-invariant
  float smoothRadius = 0.03;
  // 0 when neg, 1 when pos, mixed at 0
  vec4 white = vec4(vec3(1.0, 1.0, 1.0), 1.0);
  vec4 black = vec4(vec3(0.0, 0.0, 0.0), 1.0);
  float bwBlend = smoothstep(-smoothRadius, smoothRadius, dist);
  gl_FragColor = bwBlend * black + (1.0 - bwBlend) * white;

  // No AA
  // if (dist < 0.0) {
  //   gl_FragColor = vec4(vec3(1.0, 1.0, 1.0), 1.0);
  // } else {
  //   gl_FragColor = vec4(vec3(0.0, 0.0, 0.0), 1.0);
  // }
}
  </script>
  <script type="module">
    import * as twgl from './twgl-full.module.js';
    const gl = document.querySelector("#c").getContext("webgl");
    const programInfo = twgl.createProgramInfo(gl, ["vs", "fs"]);

    const arrays = {
      position: [-1, -1, 0, 1, -1, 0, -1, 1, 0, -1, 1, 0, 1, -1, 0, 1, 1, 0],
    };
    const bufferInfo = twgl.createBufferInfoFromArrays(gl, arrays);

    function render(time) {
      twgl.resizeCanvasToDisplaySize(gl.canvas);
      gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);

      const uniforms = {
        time: time * 0.001,
        resolution: [gl.canvas.width, gl.canvas.height],
      };

      gl.useProgram(programInfo.program);
      twgl.setBuffersAndAttributes(gl, programInfo, bufferInfo);
      twgl.setUniforms(programInfo, uniforms);
      twgl.drawBufferInfo(gl, bufferInfo);

      requestAnimationFrame(render);
    }
    requestAnimationFrame(render);
  </script>
